<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brick Breaker Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HOME / LOGIN SCREEN ===== -->
<div id="homeScreen" class="screen active">
  <div class="background-bricks"></div>
  <div class="login-container">
    <h1>Brick Breaker</h1>
    <div class="home-buttons">
      <button id="loginBtnHome" class="main-btn">Login</button>
      <button id="createBtnHome" class="main-btn">Create Account</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="auth-form hidden">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="loginSubmit" class="main-btn">Login</button>
      <button id="loginBack" class="back-btn">Back</button>
      <p id="loginMsg" class="msg"></p>
    </div>

    <!-- Create Account Form -->
    <div id="createForm" class="auth-form hidden">
      <h2>Create Account</h2>
      <input id="createUsername" type="text" placeholder="Username">
      <input id="createPassword" type="password" placeholder="Password">
      <button id="createSubmit" class="main-btn">Create</button>
      <button id="createBack" class="back-btn">Back</button>
      <p id="createMsg" class="msg"></p>
    </div>
  </div>
</div>

<!-- ===== MAIN MENU ===== -->
<div id="menu" class="screen">
  <h2>Main Menu</h2>
  <button id="playBtn" class="main-btn">Play Game</button>
  <button id="levelBtn" class="main-btn">Select Level</button>
  <button id="soundBtn" class="main-btn">Sound: On ðŸ”Š</button>
  <button id="logoutBtn" class="main-btn">Logout</button>
</div>

<!-- ===== LEVEL SELECT ===== -->
<div id="levelSelect" class="screen">
  <h2>Select Level</h2>
  <div class="levels-grid"></div>
  <button id="backToMenu" class="back-btn">Back</button>
</div>

<!-- ===== GAME SCREEN ===== -->
<div id="gameScreen" class="screen">
  <canvas id="gameCanvas"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
