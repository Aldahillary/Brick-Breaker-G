<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== LOGIN/HOME SCREEN ===== -->
  <div id="homeScreen" class="screen active">
    <div class="home-background"></div>
    <div class="home-container">
      <h1>Brick Breaker</h1>
      <button id="loginBtnHome">Login</button>
      <button id="createBtnHome">Create Account</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="auth-form hidden">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginSubmit">Login</button>
      <button id="loginBack">Back</button>
      <p id="loginMsg"></p>
    </div>

    <!-- Create Account Form -->
    <div id="createForm" class="auth-form hidden">
      <h2>Create Account</h2>
      <input type="text" id="createUsername" placeholder="Username" />
      <input type="password" id="createPassword" placeholder="Password" />
      <button id="createSubmit">Create</button>
      <button id="createBack">Back</button>
      <p id="createMsg"></p>
    </div>
  </div>

  <!-- ===== MAIN MENU ===== -->
  <div id="menu" class="screen">
    <h2>Main Menu</h2>
    <button id="playBtn">Play</button>
    <button id="levelBtn">Select Level</button>
    <button id="soundBtn">Sound: On ðŸ”Š</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ===== LEVEL SELECT SCREEN ===== -->
  <div id="levelSelect" class="screen">
    <h2>Select Level</h2>
    <div class="levels-grid"></div>
    <button id="backToMenu">Back</button>
  </div>

  <!-- ===== GAME SCREEN ===== -->
  <div id="gameScreen" class="screen">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
