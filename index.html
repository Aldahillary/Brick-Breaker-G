<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brick Breaker Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HOME SCREEN ===== -->
<div id="homeScreen" class="screen active">
  <h1>Brick Breaker</h1>
  <div class="auth-buttons">
    <button id="loginBtnHome">Login</button>
    <button id="createBtnHome">Create Account</button>
  </div>

  <div id="loginForm" class="auth-form">
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginSubmit">Login</button>
    <button id="loginBack">Back</button>
    <div id="loginMsg" class="msg"></div>
  </div>

  <div id="createForm" class="auth-form">
    <h3>Create Account</h3>
    <input type="text" id="createUsername" placeholder="Username">
    <input type="password" id="createPassword" placeholder="Password">
    <button id="createSubmit">Create</button>
    <button id="createBack">Back</button>
    <div id="createMsg" class="msg"></div>
  </div>
</div>

<!-- ===== MENU SCREEN ===== -->
<div id="menu" class="screen">
  <h2>Main Menu</h2>
  <button id="playBtn">Play</button>
  <button id="levelBtn">Levels</button>
  <button id="soundBtn">Sound: On ðŸ”Š</button>
  <button id="logoutBtn">Logout</button>
</div>

<!-- ===== LEVEL SELECT SCREEN ===== -->
<div id="levelSelect" class="screen">
  <h2>Select Level</h2>
  <div class="levels-grid"></div>
  <button id="backToMenu">Back to Menu</button>
</div>

<!-- ===== GAME SCREEN ===== -->
<div id="gameScreen" class="screen">
  <canvas id="gameCanvas"></canvas>
</div>

<script src="game.js"></script>
</body>
</html>
